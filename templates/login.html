{% extends "base.html" %}

{% block style %}  
<link rel="stylesheet" href="{{ url_for('static', filename='style_form.css') }}">
{% endblock %}

{% block content %}

  <div class="register-container">
    <!-- Логотип -->
    <div class="register-logo">
      <img src="https://sber-logo-url-placeholder.com/logo.png" alt="Логотип Сбера">
    </div>

    <!-- Кнопка закрытия -->
    <button class="register-close" onclick="closeForm()">×</button>


    <!-- Заголовок формы -->
    <div class="register-title">Авторизация</div>

    <!-- Форма -->
    <form action="/register" method="POST">
      <!-- Поле ввода логина -->
      <input 
        type="text" 
        name="login" 
        placeholder="Введите логин" 
        class="register-form-input" 
        required
      >
      <!-- Поле ввода пароля -->
      <input 
        type="password" 
        name="password" 
        placeholder="Введите пароль" 
        class="register-form-input" 
        required
      >

      <!-- Кнопка входа -->
      <button type="submit" class="register-button">Войти</button>
    </form>

    <!-- Ссылки -->
    <div class="register-links">
      <a href="#">Забыли пароль?</a> | <a href="#">Регистрация</a>
    </div>
  </div>

  <script>
    // Функция для закрытия формы
    function closeForm() {
      document.querySelector('.register-container').style.display = 'none';
    }
  </script>


{% endblock %}
